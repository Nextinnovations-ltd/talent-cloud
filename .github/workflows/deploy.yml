name: Talent-cloud CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-frontend-job:
    name: Build frontend
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies and build
        run: |
          ls
          cd talent-cloud/frontend
          npm ci
          npm run build:staging

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: talent-cloud/frontend/_dist

  deploy-job:
    name: Deploy to staging
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    needs: build-frontend-job

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: talent-cloud/frontend/_dist

      - name: Zip all and list the structure
        run: |
          tar -czf usen-app.tar.gz usen-app
          tar -czf configurations.tar.gz configurations
          ls -lash
